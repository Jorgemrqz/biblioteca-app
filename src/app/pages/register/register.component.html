<div class="background">
    <div class="container">
        <div class="title">Datos Personales</div>
        <form>
            <div class="form-group">
                <span>Nombre: </span>
                <input type="text" id="nombre" placeholder="Ingrese su nombre*" [(ngModel)]="name"
                    [ngModelOptions]="{standalone: true}" required>
            </div>

            <div class="form-group">
                <span>Usuario: </span>
                <input type="text" id="usuario" placeholder="Ingrese su usuario*" [(ngModel)]="userName"
                    [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <span>Correo Electronico: </span>
                <input type="email" id="correo" placeholder="Ingrese su correo elecronico*" [(ngModel)]="mail"
                    [ngModelOptions]="{standalone: true}">
            </div>

            @if (currentRol === 'admin') {
            <div class="form-group">
                <span>Rol: </span>
                <input type="text" id="rol" placeholder="Ingrese su rol admin* o client*" [(ngModel)]="rol"
                    [ngModelOptions]="{standalone: true}">
            </div>
            }

            <div class="form-group">
                <span>Contraseña: </span>
                <input type="password" id="contrseña" placeholder="Ingrese su contraseña*" [(ngModel)]="password"
                    [ngModelOptions]="{standalone: true}">
            </div>

            @if (currentRol === '') {
            <div class="form-group">
                <span>Confirmar Contraseña: </span>
                <input type="password" id="contrseñaC" placeholder="Confirme su contraseña*" [(ngModel)]="passwordC"
                    [ngModelOptions]="{standalone: true}">
            </div>
            }

            <div class="button">
                @if (currentRol === '') {
                <input type="button" value="Registrarse" (click)="registrar()" routerLink="/login">
                }
                @else if (currentRol === 'client') {
                <input type="button" value="Modificar" (click)="modificar()" routerLink="">
                }
                @else {
                <input type="button" value="Modificar" (click)="modificar()" routerLink="/ugestion">
                }
            </div>
        </form>
    </div>
</div>
