<div class="content">
    <ul>
        @for (usu of usuarios; track usu) {
            <div class="usuario-content">
                <div class="usurio-details">
                    <p>Id: {{usu.id}}</p>
                    <p>Nombre: {{usu.name}}</p>
                    <p>Email: {{usu.mail}}</p>
                    <p>Rol:  {{usu.rol}}</p>
                    <p>Contrase√±a: {{usu.password}}</p> 
                    <button class="btn-borrar" (click)="borrar(usu.id)">Borrar</button><br>
                    <button class="btn-editar" (click)="obtenerUsuario(usu.id)" routerLink="/register">Editar</button>
                </div>
            </div>
        }
    </ul>
</div>
